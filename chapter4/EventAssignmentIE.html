		function doclick1()
		{
			alert('javascript事件分配方式！');

		function doclick2()
		{
			alert("doclick2");
		}
		function doclick3()
		{
			alert("doclick3 ");
		}

		{

		   //btn1.onclick=doclick1;//for all browser

			btn2.attachEvent("onclick",doclick3);
			btn2.attachEvent("onclick",function()
													   {
														alert("hello");
														}
														
					                      );
		
		};
  </script>
 </HEAD>

 <BODY>
