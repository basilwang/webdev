     <script>
		function  okchoose()

          var selColor=document.getElementById("selColor");

	      window.returnValue="您选择的颜色为："+color; //此行是关键
          window.close();

		}
	 </script>

  <select name="selColor" id="selColor">

	<option value="red">红色</option>
	<option value="green">绿色</option>

  </select>
