  <script>
	<!--递增运算符 -->
	
    var x=5;

	var y = x++;
	document.write("X++时，X值为:"+x+"  Y值为：" + y);
	document.write("<br/>");

	y=++x;
	document.write("++X时，X值为:"+x+"  Y值为：" + y);


	<!--条件运算符 -->
	document.write("<br/>");
	var i=(x>y)?x:y;
	document.write("x,y中最大值为："+i);

	
  </script>
